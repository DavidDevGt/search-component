<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Buscador de Cursos</h1>
        <form action="buscar.php" method="get" id="formBuscar">
            <div class="input-group mb-3">
                <input type="text" name="palabraClave" id="palabraClave" class="form-control" placeholder="Ingrese la palabra clave.." required />
                <button type="submit" class="btn btn-dark">Buscar</button>
            </div>
        </form>
        <div id="resultados" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#formBuscar').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: $(this).serialize(),
                    success: function(respuesta) {
                        $('#resultados').html(respuesta);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Error en la solicitud Ajax:", textStatus, errorThrown);
                        $('#resultados').html("Error al buscar los cursos. Intenta nuevamente m√°s tarde.");
                    }
                });
            });
        })
    </script>
    
</body>
</html>
