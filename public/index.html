<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Cursos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f8f8;
      }

      .container {
        max-width: 600px;
        margin: auto;
      }

      h1 {
        color: #333;
        font-weight: 700;
      }

      .input-group {
        position: relative;
      }

      .input-group input {
        padding-right: 80px; /* Espacio para evitar que el texto se solape con el botón */
      }

      .input-group button {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

      #resultados h3 {
        color: #666;
        font-size: 1.2em;
        margin-bottom: 0.5em;
      }

      #resultados p {
        color: #999;
        margin-bottom: 1.5em;
      }

      .hidden {
        display: none;
      }

      /* Spinner CSS */
      #loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Diseño Responsivo */
      @media (max-width: 600px) {
        .input-group button {
          width: 100%;
          position: relative;
          border-radius: 0;
          margin-top: 10px;
        }

        .input-group input {
          padding-right: 15px; /* Reset para mobile */
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Buscador de Cursos</h1>
      <form
        action="buscar.php"
        method="get"
        id="formBuscar"
        role="search"
        aria-labelledby="searchLabel"
      >
        <label id="searchLabel" for="palabraClave" class="visually-hidden"
          >Ingrese la palabra clave</label
        >
        <div class="input-group mb-3">
          <input
            type="text"
            name="palabraClave"
            id="palabraClave"
            class="form-control"
            placeholder="Ingrese la palabra clave.."
            required
            aria-required="true"
          />
          <button type="submit" class="btn btn-dark">Buscar</button>
        </div>
      </form>
      <div id="resultados" class="mt-4"></div>
      <!--...-->
      <div id="loader" class="mt-4 hidden"></div>
      <!--...-->
    </div>

    <script>
      $(document).ready(function () {
        $("#formBuscar").submit(function (e) {
          e.preventDefault();
          $("#loader").show();
          $.ajax({
            url: $(this).attr("action"),
            type: $(this).attr("method"),
            data: $(this).serialize(),
            success: function (respuesta) {
              $("#resultados").html(respuesta);
            },
            error: function (jqXHR, textStatus, errorThrown) {
              alert(
                "Error al buscar los cursos. Intenta nuevamente más tarde."
              );
              console.error(
                "Error en la solicitud Ajax:",
                textStatus,
                errorThrown
              );
            },
            complete: function () {
              $("#loader").hide();
            },
          });
        });
      });
    </script>
  </body>
</html>
