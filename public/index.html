<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Cursos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Buscador de Cursos</h1>
      <form
        action="buscar.php"
        method="get"
        id="formBuscar"
        role="search"
        aria-labelledby="searchLabel"
      >
        <label id="searchLabel" for="palabraClave" class="visually-hidden"
          >Ingrese la palabra clave</label
        >
        <div class="input-group mb-3">
          <input
            type="text"
            name="palabraClave"
            id="palabraClave"
            class="form-control"
            placeholder="Ingrese la palabra clave.."
            required
            aria-required="true"
          />
          <button type="submit" class="btn btn-dark">Buscar</button>
        </div>
      </form>
      <div id="resultados" class="mt-4"></div>
      <!--...-->
      <div id="loader" class="mt-4 hidden"></div>
      <!--...-->
    </div>
    <script src="../src/script.js"></script>
  </body>
</html>
